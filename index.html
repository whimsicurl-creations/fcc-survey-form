<head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      </head>
      
      <body>
        <section class="content-wrapper">
          <div id="title-wrapper">
            <h1 id="title">Survey Form</h1>
          </div>
          <div id="survey-wrapper">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <div id="form-wrapper">
              <form id="survey-form">
                <div class="labels">
                  <label for="name">* Name:</label>
                </div>
                <div class="right-half">
                  <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="labels">
                  <label for="email">* Email:</label>
                </div>
                <div class="right-half">
                  <input type="text" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
                <div class="labels">
                    <label for="age">* Age:</label>
                </div>
                <div class="right-half">
                    <input type="number" name="age" id="number" min="1" max="115" class="input-field" placeholder="Age" required>
                </div>
                <div class="labels">
                    <label for="current-role">Which option best describes your current role?</label>
                </div>
                <div class="right-half">
                  <select id="dropdown" name="current-role" placeholder="Select an option">
                      <!-- Select an option, Student, Full Time Job, Full Time Learner, Prefer Not to Say, Other -->
                      <option value="select-option" disabled>Select an option</option>
                      <option value="student">Student</option>
                      <option value="full-job">Full Time Job</option>
                      <option value="full-learner">Full Time Learner</option>
                      <option value="not-say">Prefer Not to Say</option>
                      <option value="other">Other</option>
                  </select>
                </div>
                <div class="labels">
                    <label for="recommend">* How likely is it that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="right-half">
                    <input type="radio" name="recommend" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
              </form>
            </div>
         <div>   
       </section>
      </body>
